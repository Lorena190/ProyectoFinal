    <!-- Título -->
    <div class="container mt-4">
        <h1>Sistema de Cámaras</h1>

        <!-- Mapa -->
        <div id="map"></div>

        <!-- Cuestionario -->
        <h2 class="mb-4 mt-5">Cuestionario para Agregar Predio</h2>
        <form>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del propietario</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ej. Juan Pérez">
            </div>

            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección del predio</label>
                <input type="text" class="form-control" id="direccion" placeholder="Ej. Calle 123 #45-67">
            </div>

            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono de contacto</label>
                <input type="tel" class="form-control" id="telefono" placeholder="Ej. 3101234567">
            </div>

            <div class="mb-3">
                <label for="camara" class="form-label">¿Está interesado en instalar cámaras?</label>
                <select class="form-select" id="camara">
                    <option selected disabled>Seleccione una opción</option>
                    <option>Sí</option>
                    <option>No</option>
                    <option>No está seguro</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="comentarios" class="form-label">Comentarios adicionales</label>
                <textarea class="form-control" id="comentarios" rows="4" placeholder="Escriba aquí sus comentarios..."></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
